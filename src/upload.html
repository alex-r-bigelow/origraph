<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>OriGraph</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!--script src="https://cdn.jsdelivr.net/npm/mure@0.2.3/dist/mure.umd.min.js"></script-->
        <script src="./mure.umd.js"></script>
    </head>
    <body>
      <input type="file" multiple id="uploadFile"/>
      <script>
        console.log('d3 version:', d3.version);
        console.log('mure version:', mure.version);

        mure.db.changes({
          since: 'now'
        }).on('change', function (change) {
          console.log('change detected', change);
        });

        let uploadFile = d3.select('#uploadFile');
        uploadFile.on('change', () => {
          Array.from(uploadFile.node().files).forEach(fileObj => {
            mure.uploadFileObj(fileObj);
          });
        });
      </script>
    </body>
</html>
