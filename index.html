<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>OriGraph</title>
        <link rel="shortcut icon" href="img/app_color_small.png"/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Josefin+Slab:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/downloadjs/download.min.js"></script>
        <script type="text/javascript" src="node_modules/d3/dist/d3.min.js"></script>
        <script type="text/javascript" src="node_modules/origraph/dist/origraph.umd.js"></script>
        <!--script type="text/javascript" src="node_modules/@origraph/twitter-import/dist/origraphTwitterImport.umd.js"></script-->
        <link type="text/css" rel="stylesheet" href="style/goldenlayout-base.css" />
        <link rel="stylesheet/less" type="text/css" href="style/style.less"/>
        <link type="text/css" rel="stylesheet/less" href="style/goldenlayout-origraph-theme.less" />
        <script src="node_modules/handsontable/dist/handsontable.full.js"></script>
        <link href="node_modules/handsontable/dist/handsontable.full.min.css" rel="stylesheet" media="screen">
        <script src="node_modules/codemirror/lib/codemirror.js"></script>
        <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
        <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="node_modules/codemirror/theme/material.css" />
        <script type="text/javascript" src="node_modules/less/dist/less.min.js" data-log-level="1"></script>
        <!--GoldenLayout always needs to load AFTER less has processed everything, or weird things happen, particularly in Firefox-->
        <script type="text/javascript" src="lib/goldenlayout.js"></script>
        <script type="module" src="app.js"></script>
        <script src="lib/recolorImageFilter.js"></script>
    </head>
    <body>
      <div id="contents" class="gl_keep"></div>
      <div id="menu"></div>
      <div id="overlay" class="gl_keep"></div>
      <div id="modal" class="defaultStyling">
        <h2>Loading page...</h2>
        <img src="img/spinner.gif" class="spinner"/>
      </div>
      <div id="tooltip" class="gl_keep" style="display:none"></div>
    </body>
</html>
